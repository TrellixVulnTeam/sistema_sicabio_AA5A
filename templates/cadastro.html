
<!doctype html>
{%  extends 'base.html'%}
{% block content %}

<html lang="en">

  <body class="text-center">
    <form action="{% url 'usuarios:cadastro'%}" class="form-signin">
        <h2 class="'form-signin-heading"> Please sign in</h2>
        <label>Nome</label>
        {{form.nome}}
        {{form.nome.error}}
        <label>CPF</label>
        {{form.user_cpf}}
        {{form.user_cpf.error}}
        <label>E-mail</label>
        {{form.email}}
        {{form.email.error}}
        <label>Especialidade</label>
        {{form.especialidade}}
        {{form.especialidade.error}}
        <label>Senha</label>
        {{form.senha}}
        {{form.senha.error}}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>


{% endblock %}
